<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Google Clone</title>
</head>
<body>
    <div id="nav">

        <a class="topLink" href="http://www.gmail.com" target="_blank" rel="noopener noreferrer">Gmail</a>
        <a class="topLink" href="http://www.abdurrahmang.com" target="_blank" rel="noopener noreferrer">Image</a>
        <a class="headerBox" href="http://www.abdurrahmang.com" target="_blank" rel="noopener noreferrer"></a>
        <img class="profileImage" src="images/AbdurRahman-G-Praying-to-Allah.png" alt="AbdurRahman G">

    </div>

    <div class="middleSectionHome">

        <div class="middleSection">

            <div class="middleLogo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            
        </div>

        <div class="searchBarContainer">

            <img class="searchSymbol" src="images/google search symbol png removed.png" alt="Search Symbol">            
            <input class="searchBar" type="text" ></input>
            <img class="micSymbol" src="images/googleMicPngRemoved.png" alt="Mic Symbol">
        </div>

        <div class="middleButtonsContainer">

            <button class="middleButton">Google Search </button>
            <button class="middleButton">I'm Feeling Lucky</button>

        </div>
        
    </div>

    <div class="belowMiddle">
        Google offered in: 
        <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">हिन्दी</a>&nbsp;
        <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">বাংলা</a>&nbsp;
        <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">తెలుగు</a>&nbsp;
        <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">मराठी</a>&nbsp;
        <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">தமிழ்</a>&nbsp;
        <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">ગુજરાતી</a>&nbsp;
        <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">ಕನ್ನಡ</a>&nbsp;
        <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">മലയാളം</a>&nbsp;
        <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">ਪੰਜਾਬੀ</a>&nbsp;
    </div>

    <div class="footerContainer">
        <footer class="footerCountry">
            <button>India</button>
        </footer>
    
        <div class="footerLeftRightContainer">

            <footer class="footerButtonsLeft">
                <button>About</button>
                <button>Advertising</button>
                <button>Business</button>
                <button>How Search works</button>
            </footer>
        
            <footer class="footerButtonsRight">
                <button>Privacy</button>
                <button>Terms</button>
                <button>Settings</button>
            </footer>

        </div>

    </div>

</body>
</html>
